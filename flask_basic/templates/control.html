<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>control page</title>
</head>
<body>
<!--if..else判断-->
{% if age >= 18 %}
  <div>您已成年！</div>
{% elif age < 18 %}
  <div>您未成年！，无法使用</div>
{% else %}
  <div>输入的年龄有误</div>
{% endif %}

<!--for循环遍历列表-->
<ul>
{% for book in books %}
    <li> {{book}} </li>
{% endfor %}
</ul>
<!--for循环遍历字典-->
{% for key,value in person.items() %}
<div> {{key}}:{{value}} </div>
{% endfor %}

</body>
</html>
